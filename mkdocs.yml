site_name: 'Epirus Platform Documentation'
site_description: 'Documentation portal for the Epirus Platform'
site_author: 'Web3 Labs'
site_url: 'https://www.web3labs.com'

# Repository
repo_name: 'epirus-io/epirus.github.io'
repo_url: 'https://github.com/epirus-io/epirus.github.io'

# Copyright
copyright: 'Copyright &copy; 2017-2020 Web3 Labs Ltd'

nav:
- 'index.md'
- 'quickstart.md'
- 'Epirus SDK':
  - 'sdk/index.md'
  - 'sdk/cli.md'
  - 'sdk/faucets.md'
- 'Epirus Portal':
  - 'portal/index.md'
  - 'portal/accounts.md'
- 'Epirus Explorer':
  - 'explorer/index.md'
  - 'explorer/getting_started.md'
  - 'explorer/features.md'
  - 'explorer/metadata.md'
  - 'explorer/tagging.md'
  - 'explorer/rest.md'
  - 'explorer/mobile.md'
  - 'explorer/web3j.md'
  - 'explorer/faqs.md'

# Configuration
theme:
  name: 'material'
  custom_dir: 'theme'
  language: 'en'
  logo: 'img/epirus_logo.png'
  favicon: 'img/favicon.ico'

# Customization
extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/epirus-io'
    - type: 'twitter'
      link: 'https://twitter.com/web3labs'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/web3labs'

extra_css:
  - 'stylesheets/extra.css'

# Google Analytics
google_analytics:
  - 'UA-132980710-2'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3

